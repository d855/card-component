<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        body: '#0D192D',
                        card: '#15263F'
                    },
                    height: {
                        '128': '32rem'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="w-screen h-screen bg-body flex items-center justify-center">

        <!-- Card Component -->
        <div class="card bg-card w-80 h-128 rounded-xl p-6 space-y-4">
            
            <a href="#">
                <img class="w-full h-64 rounded-md"
                    src="https://images.pexels.com/photos/5011647/pexels-photo-5011647.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=1280&w=720"
                    alt="">
            </a>

            <div id="description" class="space-y-4">

                <a href="#">
                    <h2 class="text-white font-semibold text-xl">
                        Equilibrium #3429
                    </h2>
                </a>

                <p class="text-slate-500 text-sm">Our Equilibrium collection promotes balance and calm.</p>

                <div class="flex items-center justify-between font-semibold text-sm border-b border-slate-500 pb-6">

                    <span id="price" class="text-cyan-300">
                        0.041 ETH
                    </span>

                    <span class="text-slate-500 flex justify-between items-center">
                
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                clip-rule="evenodd" />
                        </svg>

                        3 days left
                    </span>

                </div>
                
                <div class="flex text-sm items-center">
                    <img src="https://i.pravatar.cc/30?img=56" alt="avatar" class="rounded-full border border-white">
                    <span class="ml-2 text-slate-500">
                        Creation of
                        <a href="#" class="text-gray-300">
                            d855
                        </a>
                    </span>
                </div>

        </div>
        <!-- End of Card Component -->

    </div>
</body>
</html>
